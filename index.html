<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
    <title>Watchlist</title>
</head>
<body>
    <header class="container">
        <h1>Mi lista de películas. <img src="./assets/img/movie (1).svg" alt=""></h1>
    </header>

    <main class="container">
        <section id="controls" class="section-principal">
            <form id="search-form">
                <input type="text" id="search-input" name="query" placeholder="Buscar una película..." required>
                <button type="Submit" class="buscar-btn">Buscar</button>
            </form>   
            <form id="new-list-form">
                <input type="text" id="new-list-input" name="listName" placeholder="Nombre de la nueva lista..." required>
                <button type="Submit" class="crear-lista-btn">Crear Lista</button>
            </form> 
        </section>
        <section id="content" class="section-secundaria">
            <h2>Resultados de la búsqueda</h2>
            <div id="search-results" class="grid"></div>

            <hr>

            <h2>Mis listas</h2>
            <div id="watchlists-container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
