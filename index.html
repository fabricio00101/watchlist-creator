<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Watchlist Creator</title>
    <!-- Tailwind and Fonts from new design -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00e054",
                        "background-light": "#f5f8f6",
                        "background-dark": "#14181c",
                        "panel": "#2c3440",
                        "card-hover": "#445566"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #14181c;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #14181c;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2c3440;
            border-radius: 4px;
        }

        /* Estilos para el contenido dinámico inyectado por app.js */
        #search-results:not(:empty),
        .watchlist .grid:not(:empty) {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1.5rem;
        }

        @media (min-width: 640px) {

            #search-results:not(:empty),
            .watchlist .grid:not(:empty) {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (min-width: 768px) {

            #search-results:not(:empty),
            .watchlist .grid:not(:empty) {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {

            #search-results:not(:empty),
            .watchlist .grid:not(:empty) {
                grid-template-columns: repeat(6, minmax(0, 1fr));
            }
        }

        #search-results p,
        .watchlist .grid p {
            grid-column: 1 / -1;
            color: #94a3b8;
            /* slate-400 */
            font-weight: 500;
            padding: 1rem 0;
            font-size: 1.125rem;
        }

        article.movie-card {
            position: relative;
            aspect-ratio: 2/3;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #2c3440;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        article.movie-card:hover {
            box-shadow: inset 0 0 0 1px rgba(0, 224, 84, 0.5);
        }

        article.movie-card img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        article.movie-card:hover img {
            transform: scale(1.05);
        }

        article.movie-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(20, 24, 28, 0.95) 0%, rgba(20, 24, 28, 0.4) 40%, transparent 100%);
            pointer-events: none;
        }

        article.movie-card h4 {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            font-size: 0.875rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.25;
            z-index: 10;
            transition: bottom 0.3s;
        }

        article.movie-card:has(select.add-to-list-btn) h4 {
            bottom: 3.5rem;
        }

        article.movie-card select.add-to-list-btn {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            width: calc(100% - 2rem);
            padding: 0.5rem;
            background-color: rgba(0, 224, 84, 0.2);
            border: 1px solid rgba(0, 224, 84, 0.3);
            color: #00e054;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 900;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(0.5rem);
            z-index: 11;
            cursor: pointer;
            text-align: center;
        }

        article.movie-card:hover select.add-to-list-btn {
            opacity: 1;
            transform: translateY(0);
        }

        article.movie-card select.add-to-list-btn option {
            background-color: #2c3440;
            color: white;
        }

        /* Ocultar flecha nativa de select en webkit */
        article.movie-card select.add-to-list-btn {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Utilidades para texto truncate */
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 min-h-screen custom-scrollbar" id="top">
    <!-- Top Navigation Bar -->
    <header class="sticky top-0 z-50 w-full border-b border-white/10 bg-background-dark/80 backdrop-blur-md">
        <div class="mx-auto flex max-w-[1200px] items-center justify-between px-6 py-4">
            <div class="flex items-center gap-8">
                <a href="#top" class="flex items-center gap-3 text-primary hover:opacity-80 transition-opacity">
                    <span class="material-symbols-outlined text-3xl font-bold">movie_filter</span>
                    <h1 class="text-xl font-black uppercase tracking-tighter text-slate-100">Watchlist Creator</h1>
                </a>
                <nav class="hidden md:flex items-center gap-6">
                    <a id="nav-discover" href="#search-section"
                        class="nav-link text-xs font-bold uppercase tracking-widest text-primary transition-colors">Discover</a>
                    <a id="nav-movies" href="#movies-section"
                        class="nav-link text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white transition-colors">Movies</a>
                    <a id="nav-lists" href="#lists-section"
                        class="nav-link text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white transition-colors">My
                        Lists</a>
                    <a id="nav-profile" href="#" onclick="alert('Funcionalidad de perfil en desarrollo'); return false;"
                        class="nav-link text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white transition-colors">Profile</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="alert('Notificaciones en desarrollo')"
                    class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-panel transition-colors">
                    <span class="material-symbols-outlined text-slate-400">notifications</span>
                </button>
                <div onclick="alert('Perfil en desarrollo')"
                    class="h-10 w-10 rounded-full bg-panel border-2 border-primary/20 overflow-hidden cursor-pointer"
                    title="User Profile"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuByjAdtCvvaO5hr4x_gOuqUGJMaHfEsqle8aFfDt2hocKVVPI9iX_RmEiKtX8HNPCELtNYZQcNNGe12q_v43aZmqlXvqY_sqlccuN85CilfWRapLvfEiAaVrnyDoDzjQdnOcFRAbcQo9SoMiD8K5SB0-9F3gcTwxSNb7J8AjLBrLslN0qPOpZVfAOFkLGO5SoA9P2EDr5hQxKyj-ajR2N0ZowE2QsdgWNKsnJZbpZ7et5ORdmoincvnmvHbnCS-sD3N3AaDeUp7pXPZ');">
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-[1200px] px-6 py-10">
        <!-- Dashboard Header / Control Panel -->
        <div id="search-section"
            class="scroll-mt-24 mb-12 flex flex-col gap-8 md:flex-row md:items-end md:justify-between">
            <div class="space-y-2">
                <h2 class="text-4xl font-black text-slate-100 tracking-tight">Curation Studio</h2>
                <p class="text-slate-400 font-medium">Crea tu viaje cinematográfico perfecto.</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 flex-1 max-w-2xl md:justify-end">
                <!-- Search Component -->
                <form id="search-form" class="relative group w-full sm:w-[55%]">
                    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                        <span
                            class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">search</span>
                    </div>
                    <input id="search-input" name="query"
                        class="w-full h-14 pl-12 pr-4 bg-panel border-transparent focus:border-primary/50 focus:ring-0 rounded-xl text-slate-100 placeholder:text-slate-500 transition-all duration-300 shadow-sm"
                        placeholder="Buscar película..." type="text" required />
                    <button type="submit" class="hidden">Buscar</button>
                </form>

                <!-- Action Button (New List) -->
                <form id="new-list-form" class="flex items-center gap-2 w-full sm:w-[45%]">
                    <input id="new-list-input" type="text" name="listName" placeholder="Nueva lista..."
                        class="flex-1 w-full h-14 px-4 bg-panel border-transparent focus:border-primary/50 focus:ring-0 rounded-xl text-slate-100 placeholder:text-slate-500 transition-all duration-300 shadow-sm"
                        required>
                    <button type="submit"
                        class="h-14 px-5 bg-primary hover:bg-primary/90 text-background-dark font-bold rounded-xl flex items-center justify-center transition-all active:scale-95 shadow-sm">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </form>
            </div>
        </div>

        <section id="content">
            <div id="movies-section" class="scroll-mt-24">
                <h2 class="text-2xl font-black text-white mb-6">Resultados de la búsqueda</h2>
                <div id="search-results" class="min-h-[150px]">
                    <p>Ingresa el nombre de una película para buscar...</p>
                </div>
            </div>

            <div class="my-12 h-px bg-white/10 w-full"></div>

            <div id="lists-section" class="scroll-mt-24">
                <h2 class="text-2xl font-black text-white mb-6">Mis listas</h2>
                <div id="watchlists-container" class="space-y-8 min-h-[150px]">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-20 border-t border-white/5 py-12 bg-background-dark/50">
        <div class="mx-auto max-w-[1200px] px-6 flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="flex items-center gap-2 text-slate-500">
                <span class="material-symbols-outlined text-lg">movie_filter</span>
                <span class="text-xs font-bold uppercase tracking-widest">Watchlist Creator © 2024</span>
            </div>
        </div>
    </footer>

    <!-- Link to our JavaScript logic -->
    <script src="app.js"></script>
</body>

</html>
